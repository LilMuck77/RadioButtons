<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Buttons for Ranks</title>

</head>
<body>
<h1>Buttons for Ranks</h1>
<p>What is your rank and full name?</p>
<form>
<input type="radio" id="general" name="rank" value="General" data-rank="General">
<label for="general">General</label> <br>

<input type="radio" id="brigadier" name="rank" value="Brigadier" data-rank="Brigadier">
<label for="brigadier">Brigadier</label> <br>

<input type="radio" id="sargent" name="rank" value="Sargent" data-rank="Sargent">
<label for="sargent">Sargent</label> <br>

<input type="radio" id="captain" name="rank" value="Captain" data-rank="Captain">
<label for="captain">Captain</label> <br>

<input type="radio" id="private" name="rank" value="Private" data-rank="Private">
<label for="private">Private</label> <br>

<label for="firstName">First Name</label>
<input type="text" id="firstName"><br>

<label for="lastName">Last Name</label>
<input type="text" id="lastName"><br>

<button> Lets Go?</button>
    <div class="hello">
        <p>Hello, <span id="greeting"></span></p>

    </div>
</form>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
